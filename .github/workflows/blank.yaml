name: Test for update new file
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: |
          npm install
          npm install ardrive-cli
      - name: Build
        run: |
          cd build  
          npm run build
      - name: Upload to Arweave
        run: |
          ardrive --help